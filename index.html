<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script type="text/javascript" src="/main.js"></script>
		<link rel="stylesheet" type="text/css" href="/layout.css">
	</head>
	<body ng-app='myApp' ng-controller='myCtrl'>
        {{map_repr}}
		<input ng-keydown="keyDown($event)" ng-keyup="keyUp($event);reset_speed()" id="cmd" class="hidden">	
		<svg id="canvas">
			<text 	x="{{player.position.x}}" 
					y="{{player.position.y}}"
					fill="black">
				<tspan dy='1.2em' x='{{player.position.x}}'>&nbsp&nbsp//&nbsp&nbsp\\</tspan>
				<tspan dy='1.2em' x='{{player.position.x}}'>&nbsp_\\()//_</tspan>
				<tspan dy='1.2em' x='{{player.position.x}}'>/&nbsp//&nbsp&nbsp\\&nbsp\</tspan>
				<tspan dy='1.2em' x='{{player.position.x}}'>&nbsp|&nbsp\__/&nbsp|</tspan>
			</text>
		</svg>
	</body>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(event) {
			document.getElementById('cmd').focus();
		});
		document.getElementsByTagName('body')[0].addEventListener("click", function(event){
			document.getElementById('cmd').focus();
		});
	</script>
</html>
